<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricevute</title>

    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <style>
        .allRight * {
            margin-left: 20px;
        }
        
        .allInLine {
            display: flex;
        }
        
        .bottomline-small {
            width: 200px;
            border-bottom: 1px solid green;
            margin-bottom: 10px;
        }
        
        .bottomline-full {
            width: 100%;
            border-bottom: 1px solid green;
            margin-bottom: 10px;
            float: right;
            display: inline;
            margin-left: 10px;
        }
        
        .linebreak {
            height: 10px;
            width: 100%;
            border-bottom: 1px solid green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <p></p>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col allRight allInLine">
                <h3>RICEVUTA</h3>
                <h4>n.</h4>
                <div id="nr" class="bottomline-small"></div>
            </div>
        </div>
        <div class="row">
            <div class="linebreak"></div>
        </div>
        <div class="row mt-4">
            <div class="col" style="display: block;">
                <h4 style="float: left; display: inline;">Ricevuti da:</h4>
                <div id="Intestatario" class="bottomline-full">&nbsp;</div>
            </div>
        </div>
    </div>
</body>

</html>
