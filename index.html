<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricevute</title>

    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="Styles/site.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="JS/html2canvas.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>Inserimento Ricevute</h3>
        <br>
        <form id="RicevuteForm">
            <div class="row">
                <div class="col">
                    <label for="data">Data: </label>
                    <input type="text" class="form-control" id="datepicker" placeholder="Data" name="data" autocomplete="off" required>
                </div>
                <div class="col">
                    <label for="intestatario">Intestatario: </label>
                    <input type="text" class="form-control" placeholder="Intestatario" name="intestatario" autocomplete="off" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="prezzo">Prezzo (in lettere): </label>
                    <input type="text" class="form-control" placeholder="Prezzo" name="prezzo" autocomplete="off" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="causale">Causale: </label>
                    <input type="text" class="form-control" placeholder="Causale" name="causale" autocomplete="off" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="totale">Totale: </label>
                    <input type="number" class="form-control" placeholder="Totale" name="totale" autocomplete="off" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="submit" class="btn btn-success" value="Salva">
                </div>
            </div>
        </form>
        <br>
        <h4>Dati:</h4>
        <div id="toolbar">
            <button type="button" class="btn btn-secondary" id="printRicevute">Stampa Ricevute</button>
            <button type="button" class="btn btn-secondary" id="CopyExcel">Copia per Excel</button>
        </div>
        <table id="RicevuteTbl" data-toolbar="#toolbar">
            <thead>
                <tr>
                    <th data-field="nr">Nr.</th>
                    <th data-field="data">Data</th>
                    <th data-field="intestatario">Intestatario</th>
                    <th data-field="prezzo">Prezzo</th>
                    <th data-field="causale">Causale</th>
                    <th data-field="totale">Totale</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="out_image"></div>

    <div id="template" style="display: none;">
        <div class="Content" data-id="{{nr}}">
            <div class="RicevutaContainer">
                <div class="row">
                    <p></p>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="Images/Cngei_Sezioni48.png" width="100" height="100" crossorigin="use-credentials">
                    </div>
                    <div class="col"></div>
                    <div class="col allRight ">
                        <div class="allInLine">
                            <h3>RICEVUTA</h3>
                            <h4>n.</h4>
                            <div class="bottomline-small value">{{nr}}</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="linebreak"></div>
                </div>
                <div class="row mt-3">
                    <div class="col withBottomLine">
                        <h4>Ricevuti da:</h4>
                        <div class="bottomline-full value">{{intestatario}}</div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col withBottomLine">
                        <h4>â‚¬:</h4>
                        <div class="bottomline-full value">{{prezzo}}</div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col withBottomLine">
                        <h4>Causale:</h4>
                        <div class="bottomline-full value">{{causale}}</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col withBottomLine">
                        <h3>TOTALE:</h3>
                        <div class="bottomline-full value">{{totale}}</div>
                    </div>
                </div>
                <div class="row mt-4">
                    <p class="bollo">Esente da bollo ai sensi dell'art. 82 co.5 D Lgs 117/2017</p>
                </div>
            </div>
        </div>
    </div>

    <div id="all">
    </div>



    <script>
        var $table = $('#RicevuteTbl')
        var $form = $('#RicevuteForm')
        var index = 0;
        $(function() {
            $table.bootstrapTable();
            $("#datepicker").datepicker({
                dateFormat: 'dd/mm/yy'
            });

            $form.on("submit", (event) => {
                event.preventDefault();
                var data = getFormData($form);
                console.log(data);
                data.nr = BuildNos(data.data);
                $table.bootstrapTable('insertRow', {
                    index: index,
                    row: data
                });
                index++;
                return false;
            })

            $("#printRicevute").on("click", () => {
                var data = $table.bootstrapTable('getData');
                var template = $("#template").clone().removeAttr("style").html();
                var $content = $("#all");

                for (var element in data) {
                    var edited = template
                    Object.keys(data[element]).forEach(val => {
                        edited = edited.replaceAll("{{" + val + "}}", data[element][val]);
                    })
                    $content.append(edited)
                };
                var res = document.getElementById('all').getElementsByClassName('Content')
                Array.prototype.forEach.call(res, function(elem) {
                    html2canvas(elem).then(function(canvas) {
                        $("#out_image").append("<a download='" + data[element]["nr"] + "' href='" + canvas.toDataURL() + "'>" + data[element]["nr"] + "</a>");
                    });
                    /*domtoimage.toJpeg(elem, {
                        bgcolor: 'white'
                    }).then(function(blob) {
                        $("#out_image").append("<a download='" + elem.getAttribute("data-id") + "' href='" + blob + "'>" + elem.getAttribute("data-id") + "</a><br>");
                        elem.remove();
                    });*/
                });

            })
        })

        function BuildNos(data) {
            var splitted = data.split("/");
            return splitted[2] + "-" + splitted[1] + "-" + pad(index, 4)
        }

        function pad(str, max) {
            str = str.toString();
            return str.length < max ? pad("0" + str, max) : str;
        }

        function getFormData($form) {
            var unindexed_array = $form.serializeArray();
            var indexed_array = {};

            $.map(unindexed_array, function(n, i) {
                indexed_array[n['name']] = n['value'];
            });

            return indexed_array;
        }
    </script>
</body>

</html>
